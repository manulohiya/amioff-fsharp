<!DOCTYPE html>


<head>
	<meta charset="utf-8">

	<!-- set viewport to device width to allow responsiveness -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Date/Time Picker -->
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen"
	href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<!-- Datetimepicker CSS -->
	<link rel="stylesheet" type = "text/css" href="content/bootstrap-datetimepicker-standalone.css">

	<!-- Datetimepicker CSS2 -->
	<link rel="stylesheet" type = "text/css" href="content/bootstrap-datetimepicker.css">

	<!-- link to stylesheet (always require after Bootstrap) -->
	<link rel="stylesheet" type="text/css" href="content/styles.css">


	
	
	
	<title>amioff</title>

	

	
	<!-- Social Tags -->
	<title>amioff</title>
	<meta name="description" content="XYZ!" />

	<!-- Twitter Card data -->
	<meta name="twitter:card" value="XYZ">

	<!-- Open Graph data -->
	<meta property="og:title" content="XYZ" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="https://amioff.herokuapp.com" />
	<!-- <meta property="og:image" content="http://i.imgur.com/LPKyJ3Ch.png?1" /> -->
	<meta property="og:description" content="This app will help you XYZ!" />
	<!-- <link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/ChHuMrbs.png" /> -->
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<left>
				<h1>AMIOFF<h1>
					<h4>The easiest way for medical residents to find fellow residents to hang out with</h4>
			</left>
				<img src='http://www.soelden.com/urlaub/images/SD/SO/headerbilder/header_biken_bikewash,method=scale,prop=data,id=1200-510.jpg'>
		</div>
	</div>

	<div class="container">
		<div class="row">		
			<div class="col-sm-6">
				<left>

					<h2> Pick a time that you are free </h2>

					<div class="well">
						1. Pick Date & Time
						<form class = "form-inline">
						
							<div id="datetimepicker" class = "form-group" data-date="2013-02-21T15:25:00Z">							
								<input class = "form-control"  id = "date" placeholder="Click calendar icon">
								<span class="add-on glyphicon-calendar">
									<i data-time-icon="icon-time" data-date-icon="icon-calendar">
									</i>

								</span>
							</div>
						
						</form>

						<form class = "form-inline" id="program-search">
						2. Program (Amion) login <br>
							<div class="form-group"> 
								
								<input class="form-control" id="program-name" placeholder="e.g. UCSFEM" autofocus>
							</div>

							<button type="submit" class="btn btn-success">Go</button>
						</form>
					</div>	
				</left>
			</div>






				<div class="col-sm-6">
					<left>
						<h2> Here's who is free</h2>
						<div id="results"></div>


					</left>
				</div>		


		</div>


	</div>








			<!-- link to javascript file -->

			<script type="text/javascript"
			src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
		</script> 

		<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js">
	</script> 

	<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
</script>

 <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- Date.js -->
<script type="text/javascript" src="content/date.js"></script>


<script type="text/javascript"
src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
</script>

<script type="text/javascript"
src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
</script>

<script src="content/app.js"></script> 

<!-- underscore template -->
  <script type="text/template" id="results-template">  
  	<div class="results">
  	 	            
          <li> <%= firstName %>  <%= lastName %> </li>
        
      	
    </div>       
  </script>





</body>
</html>
